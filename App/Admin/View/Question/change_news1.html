      <!-- **********************************************************************************************************************************************************

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>家长问答</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>修改家长问答</h4>
                      <form class="form-horizontal style-form" method="post" action="__MODULE__/Question/update_news1" enctype="multipart/form-data">
                      <input type="hidden" name="id" value="{$id}">
                     
                           <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站标题</label>
                            <div class="col-sm-10">
                                <input type="text" name="title1" value="{$info.title1}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站关键字</label>
                            <div class="col-sm-10">
                                <input type="text" name="keywords" value="{$info.keywords}" style="width:50%" class="form-control">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="description1" value="{$info.description1}" style="width:50%" class="form-control">
                            </div>
                        </div>
                              <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-success">确认修改</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      <!--main content end-->
      <script type="text/javascript">

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor');
        </script>
      <script type="text/javascript">
        function send()
        {
          var url = "__MODULE__/Question/update_news";
          var data = {};
          data.title = $("input[name='title']").val();
          data.dis = $("input[name='dis']").val();
          data.author = $("input[name='author']").val();
          data.content = $("textarea[name='content']").val();
          data.id = $("input[name='id']").val();
          $.post(url,data,function(res){
                  res = JSON.parse(res);
                  if(res.status == 1){
                             layer.alert(res.msg,{icon:6,btn1:function(){window.location.href=res.url;}});
                  }else{
                             layer.alert(res.msg,{icon:5});
                  } 
          })
        }
      </script>
<!--footer start-->

               温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！
          </div>
      </footer>
      <script>
        function hid()
        {
            $(".site-footer").hide();
        }
        var words = ['温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！','温馨提示：删除数据时，一定要谨慎操作！内存有现，数据无价！','温馨提示：登录密码要牢记！忘记请联系我们！','温馨提示：要是您对网站有什么问题，请致电我们公司，我们会详细为您解答！'];
        
        $(".text-center").html(words[Math.round(Math.random()*3+1)]);



      </script>
