<include file="../Common/header"/>

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>新闻资讯</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>添加新闻资讯</h4>
                      <form class="form-horizontal style-form" method="post" action="__MODULE__/Question/insert_news" enctype="multipart/form-data" onsubmit="return check()">
                           
                     
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">标题</label>
                              <div class="col-sm-10">
                                  <input type="text" name="title" value="" style="width:50%" class="form-control">
                              </div>
                          </div>
                                <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站关键字</label>
                              <div class="col-sm-10">
                                  <input type="text" name="keywords" value="" style="width:50%" class="form-control">
                              </div>
                          </div>
                        
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">描述</label>
                              <div class="col-sm-10">
                                  <input type="text" name="dis" value="" style="width:50%" class="form-control">
                              </div>
                          </div>
                           <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">作者</label>
                              <div class="col-sm-10">
                                  <input type="text" name="author" value="" style="width:50%" class="form-control">
                              </div>
                          </div>
                           <div class="form-group">
                               <span style='color: red'>上传图片大小352*258</span>
                              <label class="col-sm-2 col-sm-2 control-label">上传图片</label>
                              <div class="col-sm-10">
                                  <input type="file" name="pic">
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">内容</label>
                              <div class="col-sm-10">
                                  <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/ueditor.config.js"></script>
                                  <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/ueditor.all.min.js"></script>
                                  <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/lang/zh-cn/zh-cn.js"></script>
                                  <script id="editor" type="text/plain" name="content" value="" style="width:1024px;height:500px;"></script>
                              </div>
                          </div>
                                <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-success">确认添加</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      <!--main content end-->
      <script type="text/javascript">

            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('editor');
        </script>
        <script type="text/javascript">
          function check()
          {
                if(document.getElementsByName("title")[0].value=="")
                {
                  layer.alert("请填写标题！",{icon:6});return false;
                }
              
                if(document.getElementsByName("dis")[0].value=="")
                {
                  layer.alert("请填写描述！",{icon:6});return false;
                }
                 if(document.getElementsByName("content")[0].value=="")
                {
                  layer.alert("请填写内容！",{icon:6});return false;
                }
          }
        </script>

      </script>

  </section>
