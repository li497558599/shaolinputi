<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>底部链接地址</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>修改链接地址</h4>
                    <form class="form-horizontal style-form" action="__MODULE__/Link/update" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">电话咨询</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" value="{$link.phone}" style="width:50%" class="form-control"><span style="color: red;">请用中文逗号分割分隔</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">短信咨询</label>
                            <div class="col-sm-10">
                                <input type="text" name="sms" value="{$link.sms}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">在线咨询</label>
                            <div class="col-sm-10">
                                <input type="text" name="online" value="{$link.online}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">乘坐校车</label>
                            <div class="col-sm-10">
                                <input type="text" name="shool" value="{$link.shool}" style="width:50%" class="form-control">
                            </div>
                        </div>
                     
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">在线预约</label>
                            <div class="col-sm-10">
                                <input type="text" name="yuyue" value="{$link.yuyue}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        
                          <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">在线报名</label>
                            <div class="col-sm-10">
                                <input type="text" name="baoming" value="{$link.baoming}" style="width:50%" class="form-control">
                            </div>
                        </div>

                        <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-success">确认修改</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->      	
        </div><!-- /row -->

    </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
<!--footer start-->

        温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！

</footer>
