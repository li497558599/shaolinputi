<include file="../Common/header"/>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<style>
    img.max{width: 100% !important;}
</style>
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>毕业去向</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>毕业简介</h4>
                    <form class="form-horizontal style-form" action="__MODULE__/Work/update_dis" method="post" enctype="multipart/form-data">
                         <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站标题</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" value="{$info.title}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站关键字</label>
                            <div class="col-sm-10">
                                <input type="text" name="keywords" value="{$info.keywords}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="description1" value="{$info.description1}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/ueditor.config.js"></script>
                                <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/ueditor.all.min.js"></script>
                                <script type="text/javascript" charset="utf-8" src="/Public/Admin/ue/lang/zh-cn/zh-cn.js"></script>
                                <script id="editor" type="text/plain" name="content" value="" style="width:1024px;height:500px;">{$info.dis}</script>
                            </div>
                        </div>
                        <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-success">确认修改</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->      	
        </div><!-- /row -->

    </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
<!--footer start-->
<footer class="site-footer">
    <div style="cursor: pointer;" class="text-center" onclick="hid()">
        温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！
    </div>
</footer>
<script>
    function hid()
    {
        $(".site-footer").hide();
    }
    var words = ['温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！', '温馨提示：删除数据时，一定要谨慎操作！内存有现，数据无价！', '温馨提示：登录密码要牢记！忘记请联系我们！', '温馨提示：要是您对网站有什么问题，请致电我们公司，我们会详细为您解答！'];

    $(".text-center").html(words[Math.round(Math.random() * 3 + 1)]);
    $(document).ready(function () {
        //富文本编辑器的上传图片样式修改
        setInterval(function () {
            var w1 = $("#edui1_iframeholder").width();
            var w2 = $("#edui1_iframeholder img").width();
            if (w2 > w1) {
                $("#edui1_iframeholder img").addClass("max");
            }
        }, 1000)
    })


</script>
<!--footer end-->
</section>
</body>
</html>
