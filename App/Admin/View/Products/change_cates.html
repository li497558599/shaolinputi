<include file="../Common/header"/>
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>教学体系</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>修改体系</h4>
                      <form class="form-horizontal style-form">
                      <input type="hidden" name="id" value="{$info.id}">
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="cates" value="{$info.cates}" style="width:50%" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">所属分类</label>
                            <div class="col-sm-10">
                                <select name="dis">
                                    <option value="教学体系" <if condition="$info.dis eq '教学体系'">selected="selected"</if>>教学体系</option>
                                    <option value="机构管理" <if condition="$info.dis eq '机构管理'">selected="selected"</if>>机构管理</option>
                                    <option value="在校生活" <if condition="$info.dis eq '在校生活'">selected="selected"</if>>在校生活</option>
                                    <option value="来校须知" <if condition="$info.dis eq '来校须知'">selected="selected"</if>>来校须知</option>
                                    <option value="报名须知" <if condition="$info.dis eq '报名须知'">selected="selected"</if>>报名须知</option>
                                </select>
                            </div>
                        </div>
                              <a style="width:30%;margin-left:17%;" class="btn btn-theme03" onclick="send()">确认修改</a>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      <script type="text/javascript">
        function send()
        {
          var url = "__MODULE__/Products/update_cates";
          var data = {};
         data.dis = $("select[name='dis']").val();
         data.cates = $("input[name='cates']").val();
          data.id = $("input[name='id']").val();
          $.post(url,data,function(res){
                  res = JSON.parse(res);
                  if(res.status == 1){
                            layer.alert(res.msg,{icon:6,btn1:function(){window.location.href=res.url;}});
                  }else{
                             layer.alert(res.msg,{icon:5});
                  } 
          })
        }
      </script>
<include file="../Common/footer"/>
