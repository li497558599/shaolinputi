<include file="../Common/header"/>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>武校简介</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>修改信息</h4>
                    <form class="form-horizontal style-form" action="__MODULE__/Company/update" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}">
                        <!--                         <if condition="$info">-->
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">原始图片</label>
                            <div class="col-sm-10">
                                <img src="{$info.pic}" width="150px" height="100px">
                            </div>
                        </div>
                        <!--</if>-->
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">上传图片</label>
                            <div class="col-sm-10">
                                <input type="file" name="pic" value=""/>
                            </div>
                            <button style="margin-left: 15%;" type="submit" class="btn btn-theme02"><i class="fa fa-check"></i>确认上传</button>
                        </div>
                    </form>
                    <form class="form-horizontal style-form" action="__MODULE__/Company/update2" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站标题</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" value="{$info.title}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站关键字</label>
                            <div class="col-sm-10">
                                <input type="text" name="keywords" value="{$info.keywords}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">网站描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="description2" value="{$info.description2}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">首页内容</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="description" value="" style="width:40%;height: 200px;" class="form-control">{$info.description}</textarea>
                            </div>
                        </div>

                        <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-success">确认修改</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->      	
        </div><!-- /row -->

    </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
<!--footer start-->
<footer class="site-footer">
    <div style="cursor: pointer;" class="text-center" onclick="hid()">
        温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！
    </div>
</footer>
<script>
    function hid()
    {
        $(".site-footer").hide();
    }
    var words = ['温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！', '温馨提示：删除数据时，一定要谨慎操作！内存有现，数据无价！', '温馨提示：登录密码要牢记！忘记请联系我们！', '温馨提示：要是您对网站有什么问题，请致电我们公司，我们会详细为您解答！'];

    $(".text-center").html(words[Math.round(Math.random() * 3 + 1)]);



</script>
<!--footer end-->
</section>
</body>
</html>
