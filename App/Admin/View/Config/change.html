<include file="../Common/header"/>
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>网站管理</h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>修改配置</h4>
                      <form class="form-horizontal style-form" method="post" action="__MODULE__/Config/upload" enctype="multipart/form-data">
                      <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">原始logo</label>
                              <div class="col-sm-10">
                                  <img width="200" height="150" src="{$info.pic}" alt="图片">
                              </div>
                          </div>
                               <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">上传logo</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="pic">
                                    </div>
                                    <button style="margin-left: 15%;" type="submit" class="btn btn-theme02"><i class="fa fa-check"></i>确认上传</button>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">网站开关</label>
                                    <div class="col-sm-10">
                                        <input type="radio" name="turn" value="1" <if condition="$info.turn eq 1">checked="checked"</if>>&nbsp;开
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="turn" value="0" <if condition="$info.turn eq 0">checked="checked"</if>>&nbsp;关
                                    </div>
                                </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" value="{$info.name}" style="width:50%" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站地址</label>
                              <div class="col-sm-10">
                                  <input type="text" name="webAdre" value="{$info.webAdre}" style="width:50%" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站标题</label>
                              <div class="col-sm-10">
                                  <input type="text" name="title" value="{$info.title}" style="width:50%" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站关键字</label>
                              <div class="col-sm-10">
                                  <input type="text" name="keywords" value="{$info.keywords}" style="width:50%" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">网站描述</label>
                              <div class="col-sm-10">
                                  <input type="text" name="discription" value="{$info.discription}" style="width:50%" class="form-control">
                              </div>
                          </div>
                              <a style="width:30%;margin-left:17%;" class="btn btn-primary btn-lg btn-block" onclick="send()">确认修改</a>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
      <!--main content end-->
      <script type="text/javascript">
        function send()
        {
          var url = "__MODULE__/Config/update";
          var data = {};
          data.name = $("input[name='name']").val();
          data.turn = $("input[type='radio']:checked").val();
          data.webAdre = $("input[name='webAdre']").val();
          data.title = $("input[name='title']").val();
          data.keywords = $("input[name='keywords']").val();
          data.discription = $("input[name='discription']").val();
          $.post(url,data,function(res){
                  res = JSON.parse(res);
                  if(res.status == 1){
                             layer.alert(res.msg,{icon:6,btn1:function(){window.location.href=res.url;}});
                  }else{
                             layer.alert(res.msg,{icon:5});
                  } 
          })
        }
      </script>
<!--footer start-->
      <footer class="site-footer">
          <div style="cursor: pointer;" class="text-center" onclick="hid()">
               温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！
          </div>
      </footer>
      <script>
        function hid()
        {
            $(".site-footer").hide();
        }
        var words = ['温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！','温馨提示：删除数据时，一定要谨慎操作！内存有现，数据无价！','温馨提示：登录密码要牢记！忘记请联系我们！','温馨提示：要是您对网站有什么问题，请致电我们公司，我们会详细为您解答！'];
        
        $(".text-center").html(words[Math.round(Math.random()*3+1)]);



      </script>
      <!--footer end-->
  </section>
  </body>
</html>
