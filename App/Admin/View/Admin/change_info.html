<include file="../Common/header"/>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>个人中心</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>修改信息</h4>
                    <form class="form-horizontal style-form" method="post" action="__MODULE__/Admin/update_info" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">原始头像</label>
                            <div class="col-sm-10">
                                <img width="200" height="150" src="{$info.pic}" alt="图片">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">上传头像</label>
                            <div class="col-sm-10">
                                <input type="file" name="pic" value="{$info.pic}">
                            </div>
                            <button style="margin-left: 15%;" type="submit" class="btn btn-theme02"><i class="fa fa-check"></i>确认上传</button>

                        </div>
                    </form>
                    <form class="form-horizontal style-form" method="post" action="__MODULE__/Admin/update_info2" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" value="{$info.username}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <input type="radio" name="sex" value="男" <if condition="$info.sex eq '男'">checked="checked"</if>>&nbsp;男
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="sex" value="女" <if condition="$info.sex eq '女'">checked="checked"</if>>&nbsp;女
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="text" name="years" value="{$info.years}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">电话</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" value="{$info.phone}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" name="email" value="{$info.email}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">QQ</label>
                            <div class="col-sm-10">
                                <input type="text" name="qq" value="{$info.qq}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">微信</label>
                            <div class="col-sm-10">
                                <input type="text" name="wechat" value="{$info.wechat}" style="width:50%" class="form-control">
                            </div>
                        </div>
                        <button type="submit" style="width:30%;margin-left:17%;" class="btn btn-primary btn-lg btn-block">确认修改</button>
                    </form>
                </div>
            </div><!-- col-lg-12-->      	
        </div><!-- /row -->

    </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--main content end-->
<!--footer start-->
<footer class="site-footer">
    <div style="cursor: pointer;" class="text-center" onclick="hid()">
        温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！
    </div>
</footer>
<script>
    function hid()
    {
        $(".site-footer").hide();
    }
    var words = ['温馨提示：为了保证您的数据安全！请您离开时，一定要记得退出后台！', '温馨提示：删除数据时，一定要谨慎操作！内存有现，数据无价！', '温馨提示：登录密码要牢记！忘记请联系我们！', '温馨提示：要是您对网站有什么问题，请致电我们公司，我们会详细为您解答！'];

    $(".text-center").html(words[Math.round(Math.random() * 3 + 1)]);



</script>
<!--footer end-->
</section>
</body>
</html>
