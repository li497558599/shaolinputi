<include file="../Common/header"/>
      
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>个人中心</h3>
          	
          	<!-- INPUT MESSAGES -->
          	<div class="row mt">
          		<div class="col-lg-12">
          			<div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i>修改密码</h4>
                          <form class="form-horizontal tasi-form">
                              <div class="form-group has-success">
                                  <label class="col-sm-2 control-label col-lg-2" for="inputSuccess">原始密码</label>
                                  <div class="col-lg-10">
                                      <input type="password" name="oldpassword" style="width:50%;" class="form-control">
                                  </div>
                              </div>
                              <br/>
                              <br/>
                              <div class="form-group has-warning">
                                  <label class="col-sm-2 control-label col-lg-2" for="inputWarning">新密码</label>
                                  <div class="col-lg-10">
                                      <input type="password" name="newpassword" style="width:50%;" class="form-control">
                                  </div>
                              </div>
                              <br/>
                              <br/>
                              <div class="form-group has-error">
                                  <label class="col-sm-2 control-label col-lg-2" for="inputError">确认密码</label>
                                  <div class="col-lg-10">
                                      <input type="password" name="repassword" style="width:50%;" class="form-control">
                                  </div>
                              </div>
                              <br/>
                              <br/>
                              <button type="button" style="width:30%;margin-left:17%;" class="btn btn-default btn-lg btn-block" onclick="return check()">确认修改</button>
                          </form>
          			</div><!-- /form-panel -->
          		</div><!-- /col-lg-12 -->
          	</div><!-- /row -->
          	
		</section><! --/wrapper -->
      </section><!-- /MAIN CONTENT -->
<script type="text/javascript">
  function check(){
      if(document.getElementsByName("oldpassword")[0].value=="")
              {
                layer.alert("原始密码不能为空！",{icon:5});return false;
              }
       if(document.getElementsByName("newpassword")[0].value=="")
              {
                layer.alert("新密码不能为空！",{icon:5});return false;
              }
       if(document.getElementsByName("repassword")[0].value=="")
              {
                layer.alert("确认密码不能为空！",{icon:5});return false;
              }
       if(document.getElementsByName("newpassword")[0].value != document.getElementsByName("repassword")[0].value)
              {
                layer.alert("两次密码不一致！",{icon:5});return false;
              }
        var url = "__MODULE__/Admin/update_pass";
        var data = {};
        data.oldpassword = $("input[name = 'oldpassword']").val();
        data.newpassword = $("input[name = 'newpassword']").val();
        data.repassword = $("input[name = 'repassword']").val();
        $.post(url,data,function(res){
                 res = JSON.parse(res);
                 if(res.status == 1){
                         layer.alert(res.msg,{icon:6});
                 }else{
                         layer.alert(res.msg,{icon:5});
                 }
        })
  }
</script>
      <!--main content end-->

        $(".text-center").html(words[Math.round(Math.random()*3+1)]);
