<div class="bg">

        <h2>官方直属公办院校</h2>
        <form action="{:U('Mobile/Index/call')}" method="post">
            <h3>
                <input type="text" name="phone" id="" value="" placeholder="请输入手机号码"/>

            </h3>
        </form>
        <p>咨询热线：<a href="tel://{$company.phone}">{$company.phone}</a></p>

    </div>
</div>
 <script type="text/javascript">

        $(document).ready(function () {
          

            //点击回拨电话后的验证
            $(".dial_back").click(function () {
                var phone = $(this).prev().val();
                var reg = /^1[34578]\d{9}$/;
                if (!(reg.test(phone))) {
                    alert("请输入正确的手机号码！");
                    return false;
                }
            });

        })
    </script>
